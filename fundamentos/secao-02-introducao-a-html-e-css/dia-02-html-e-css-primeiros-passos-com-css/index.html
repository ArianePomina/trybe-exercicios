<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>

        h1 {
            font-size: 65px;
            color: orange;
        }

        ul {
            background-color: aqua;
        }

        .cor-de-fundo {
            background-color: purple;
        }

    </style>
</head>
<body>
    <h1>Frutas</h1>
    <p class="cor-de-fundo">Qual é sua fruta favorita?</p>
    <ul class="cor-de-fundo">
        <li>Maçã</li>
        <li>Banana</li>
        <li>Goiaba</li>
    </ul>
</body>
</html>
